name: Build Scriberr with CUDA 11.8

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -f Dockerfile.cuda \
            -t ghcr.io/teije/scriberr:cuda-11.8 .

      - name: Push image
        run: |
          docker push ghcr.io/teije/scriberr:cuda-11.8
