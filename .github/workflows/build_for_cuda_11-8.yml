name: Build Scriberr with CUDA 11.8

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Convert repo name to lowercase
      - name: Set lowercase repo name
        id: repo
        run: |
          LOWER_REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=${LOWER_REPO}" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -f Dockerfile.cuda \
            -t ghcr.io/${{ steps.repo.outputs.repo_lc }}:cuda-11.8 .

      - name: Push image
        run: |
          docker push ghcr.io/${{ steps.repo.outputs.repo_lc }}:cuda-11.8
